version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: mothrbox_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Comment these out for no authentication (easier for local dev)
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: mothrbox
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      # Uncomment if using mongo-init.js with authentication
      # - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mothrbox_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  mothrbox_network:
    driver: bridge
